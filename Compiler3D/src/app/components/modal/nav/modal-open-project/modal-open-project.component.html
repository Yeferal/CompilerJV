<app-modal [isShowModal]="isOpen" [titleModal]="'Abrir Proyecto'" (closeModalMsg)="receiveCloseModal($event)" #modalChild>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row content-list-projects scrolling-mode">
                    <ul class="list-projects col-12 p-0">
                        <ng-container *ngFor="let item of listProjects; let i = index">
                            <li (dblclick)="openProject(i, modalChild)" class="">
                                <label> {{item.name}}</label>
                            </li>
                        </ng-container>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</app-modal>
