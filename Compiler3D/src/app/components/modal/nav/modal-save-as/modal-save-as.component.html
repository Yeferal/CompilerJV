<app-modal [isShowModal]="isOpen" [titleModal]="'Guardar Como'" (closeModalMsg)="receiveCloseModal($event)" #modalChild>
    <div class="container">
        <div class="card">
            <div class="card-body bg-primary-content">
                <div class="content-list-tree o-auto scrolling-mode">
                    <div class="tree-directory">
                        <!-- Aqui el arbol de directorios -->
                        <div *ngIf="listProjects.length>0" class="container-directories">
                            <ng-container *ngFor="let item of listProjects">
                                <app-child-directory *ngIf="item.typeNode=='root'" [data]="item"></app-child-directory>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-modal>
