<li class="child-file" *ngIf="data">

    <a (dblclick)="openFile()" class="container-item-directory">
        <!-- Icono de archivo -->
        <span class="icon-child"> <fa-icon [icon]="faFileIcon"></fa-icon> </span>
        <!-- nombre -->
        <span class="name-child">{{data.name}}</span>
    </a>
    
</li>
