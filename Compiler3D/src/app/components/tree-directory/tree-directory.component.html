<section class="wrapper-tree-directory">
    <div class="top-tree">
        <!-- Aqui los botones de opciones de crear archivo, carpeta, etc -->
    </div>
    <div class="tree-directory scrolling-mode">
        <!-- Aqui el arbol de directorios -->
        <div *ngIf="projectsNow" class="container-directories">
                <app-child-directory *ngIf="projectsNow.typeNode=='root'" [data]="projectsNow"></app-child-directory>
        </div>
    </div>
    <div class="footer-tree">
        <!-- El footer del directorybar si es necesario-->
    </div>
</section>
